<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    .column {
      float: left;
      width: 50%;
      height: 100vh;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    .row {
      margin: 0 auto;
      width: 768px;
    }
    body {
      font-family: 'YouTube Sans Dark', sans-serif;
      margin: 0 auto;
      background: white;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      box-shadow: none;
      resize: none;
      font-size: 12px;
      line-height: 24px;
      font-family: 'YouTube Sans Dark', sans-serif;
      padding: 20px;
    }
    #translated-text {
      background-color: whitesmoke;
      color: lightslategray;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="column">
      <textarea id="source-text" spellcheck="false"></textarea>
    </div>
    <div class="column">
      <textarea id="translated-text" spellcheck="false"></textarea>
    </div>
  </div>

  <script>
    const sourceText = document.getElementById('source-text');
    const translatedText = document.getElementById('translated-text');

    // Load saved text from localStorage
    sourceText.value = localStorage.getItem('sourceText') || '';
    translatedText.value = localStorage.getItem('translatedText') || '';

    // Save text when Ctrl + S is pressed
    document.addEventListener('keydown', (event) => {
      if (event.ctrlKey && event.key === 's') {
        event.preventDefault(); // Prevent the default browser save dialog
        localStorage.setItem('sourceText', sourceText.value);
        localStorage.setItem('translatedText', translatedText.value);
        alert('Text saved!');
      }
    });
  </script>
</body>
</html>
