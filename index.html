<html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 50%;
      height: 100vh;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .row{
      margin: 0 auto;
      width: 668px;
    }
    body {
      font-family: 'YouTube Sans Dark', sans-serif;
      margin: 0 auto;
      background: white;
    }
    textarea{
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      box-shadow: none;
      resize: none;
      font-size: 15px;
      scroll-snap-type: none;
      line-height: 24px;
      font-family: 'YouTube Sans Dark', sans-serif;
padding: 20px;
    }
    #translated-text{
      background-color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="column">
      <textarea id="source-text"></textarea>
    </div>
    <div class="column">
      <textarea id="translated-text"></textarea>
    </div>
    </div>
  
</body></html>
